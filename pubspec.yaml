name: docnews
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  http: ^0.13.3
  infinite_scroll_pagination: ^2.2.1
  moor: ^4.3.0
  sqlite3_flutter_libs: ^0.4.3
  path_provider: ^2.0.1
  path: ^1.8.0
  provider: ^4.0.1
  get_it: ^7.1.3

dev_dependencies:
  moor_generator: ^4.3.0
  build_runner: ^2.0.3
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 700